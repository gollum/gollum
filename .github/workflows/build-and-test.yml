name: Build and Test Docker
on: [push]
env:
  CI_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/gollum:latest
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/gollum:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2
      - name: Pull
        run: docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/gollum:${{ github.sha }}
      - name: Run tests
        run: docker run -e CI=true -w /app --entrypoint bundle ${{ secrets.DOCKER_HUB_USERNAME }}/gollum:latest exec rake