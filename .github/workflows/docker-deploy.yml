name: Deploy docker
on:
  push:
    branches:
      - master
  release:
      types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set deploy name to master
        if: github.ref == 'refs/heads/master'
        run: |
          echo "DEPLOY_NAME=gollumwiki/gollum:master" >> $GITHUB_ENV
      - name: Set deploy name to release version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "DEPLOY_NAME=gollumwiki/gollum:${{ github.ref_name }}" >> $GITHUB_ENV
      - name: Check Out Repo
        uses: actions/checkout@v2
      - name: Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ env.DEPLOY_NAME }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          platforms: linux/amd64, linux/arm64
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
